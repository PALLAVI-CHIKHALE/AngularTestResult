<div>
  <h4 class="mb-4 text-muted">Dashboard </h4>

  <div class="row mb-4">

    <div class="col-md-12">
      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3">
          <div class="row">
            <div class="col-6">
              <h5>Inventory List</h5>
            </div>
            <div class="col-6 text-right">
              <button type="submit" class="btn btn-lightning rounded-0 mb-2 mr-2" (click)="redirectToAdd()"><i class="fa fa-plus"
                  aria-hidden="true"></i>&nbsp;Add</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive-md"  *ngIf="inventoryList.length !== 0">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Inventory ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Description</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of inventoryList" scope="row">
                  <td>{{item.id}}</td>
                  <td>{{item.inventoryID}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.price}}</td>
                  <td>{{item.description}}</td>
                  <td>
                    <a class="btn btn-sm btn-outline-lightning rounded-0 mr-2 " title="edit" (click)="redirectToEdit(item.id)">
                      <i class="far fa-edit"></i>
                    </a>
                    <a class="btn btn-sm btn-outline-lightning rounded-0" title="delete" (click)="openModal(deleteTemplate, item)">
                      <i class="far fa-trash-alt"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="text-center" *ngIf="inventoryList.length === 0"><h3>No records found!</h3></div>
        </div>
      </div>

    </div>
  </div>

</div>


<ng-template #deleteTemplate>
  <div class="modal-body text-center">
    <p>Are you sure to delete this item?</p>
    <button type="button" class="btn btn-primary" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="decline()" >No</button>
  </div>
</ng-template>
